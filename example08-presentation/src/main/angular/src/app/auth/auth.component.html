<div class="container">
  
	 <div *ngIf="!isLoggedIn">
			<h4 class="title">Login</h4>
			<hr>
			<div class="card">
				<div class="card-body">
				
				<hr>
				<login [authService]="authService" (loggedIn)="load()"></login>
				</div>
				<hr>
				<register [authService]="authService"></register>
			</div>
			</div>
	<div *ngIf="isLoggedIn">
	<ngb-tabset>
    <ngb-tab title="Start">
        <ng-template ngbTabContent>
        			
        </ng-template>
      </ngb-tab>
	  
	  <ngb-tab title="Meine Nachrichten">
        <ng-template ngbTabContent>
          <div class="col-8">
				<h4 class="title">Meine Nachrichten</h4>
				<hr>
				<news-details [news]="latestOwned"></news-details>
				<hr>
				<h4 class="title">Meine Nachrichten</h4>
				<hr>
				<news-list [news]="newsOwned"></news-list>
			</div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Login/Registrierung">
        <ng-template ngbTabContent>
        

			<div *ngIf="isLoggedIn">
			<div class="row">
				<div class="col-12 text-right">
				<button class="btn btn-sm btn-outline-secondary" (click)="logout()">Logout {{currentUser}}</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-4">
				<h4 class="title">Create News</h4>
				<hr>
				<create-news-auth (created)="load()"></create-news-auth>
				</div>
				<div class="col-8">
				<h4 class="title">Latest News</h4>
				<hr>
				<news-details [news]="latest"></news-details>
				<hr>
				<h4 class="title">All News</h4>
				<hr>
				<news-list (filteredName)="loadByAuthor($event)" [news]="news"></news-list>
				</div>
			</div>
			</div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
</div>
