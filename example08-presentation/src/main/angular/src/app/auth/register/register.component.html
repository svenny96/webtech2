<div class="alert alert-danger" *ngIf="errorMessage != null">
  {{errorMessage}}
  <button type="button" class="close float-right" aria-label="Close" (click)="errorMessage = null">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #f="ngForm" (ngSubmit)="register(f)" >
  <div class="form-group">
    <label>Nutzername</label>
    <input name="username" type="text" class="form-control" [(ngModel)]="username" required>
  </div>
  <div class="form-group">
    <label>Passwort</label>
    <input name="password" type="password" class="form-control" [(ngModel)]="password" required>
  </div>
  <div class="form-group">
	  <label>Passwort wiederholen</label>
	  <input name="passwordRepeat" type="password" class="form-control" [(ngModel)]="passwordRepeat" required>
  </div>
  <button class="btn btn-block btn-outline-primary">Registrieren</button>
</form>
