<div class="row justify-content-center">
  
  <div class="col-8">
  <div *ngIf="filtered"> 
	<h3>
		  <small class="text-muted"><button class="btn btn-link" (click)="load()">Alle Nachrichten anzeigen</button> </small>
	</h3>
	</div> 
    <h4 class="title">Latest News</h4>
    <hr>
    <news-details [news]="latest"></news-details>
    <hr>
    <h4 class="title">All News</h4>
    <hr>
    <news-list (filteredName)="loadByAuthorAng($event)" [news]="news"></news-list>
  </div>
</div>
